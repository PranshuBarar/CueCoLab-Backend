name: Test Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
     	fwrite uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run tests with JaCoCo
        run: mvn -B clean test jacoco:report

      - name: Upload coverage to CodeAnt AI
        uses: CodeAnt-AI/codeant-coverage-action@v0.0.1
        with:
          access_token: ${{ secrets.GITHUB_ACCESS_TOKEN }}
          coverage_file: target/site/jacoco/jacoco.xml
          platform: github

